version: "1"
packages:
  - name: "pgstore"
    path: "./internal/infrastructure/db/pgstore/sqlc"
    queries: "./internal/infrastructure/db/pgstore/query/"
    schema: "./internal/infrastructure/db/pgstore/migration/"
    engine: "postgresql"
    emit_json_tags: true
    emit_prepared_queries: false
    emit_interface: true
    emit_exact_table_names: false
    emit_empty_slices: true
